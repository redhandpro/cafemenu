<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منوی کافه</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f5f2;
      color: #333;
      line-height: 1.7;
    }
    header {
      background: #2f2f2f;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 1.6rem;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
    }
    .category {
      margin-bottom: 40px;
    }
    .category h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
      margin-bottom: 20px;
      font-size: 1.4rem;
    }
    .item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .item-name {
      font-weight: bold;
    }
    .price {
      color: #444;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 25px;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>منوی دیجیتال کافه</header>
  <div class="container" id="menuContainer"></div>
  <footer>© 2025 کافه شما — نسخه دیجیتالی</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSM13BIgGLWazo9tNI6m_RhGWjUQ0vl0hWlqN9xkIslh6foRV3vj7OZNV73Zl9DrJo_QjEW7YbjR-9m/pub?output=csv';

    function groupByCategory(data) {
      return data.reduce((acc, row) => {
        const category = row['Category'];
        if (!acc[category]) acc[category] = [];
        acc[category].push({ name: row['Item'], price: row['Price'] });
        return acc;
      }, {});
    }

    Papa.parse(sheetURL, {
      download: true,
      header: true,
      complete: function(results) {
        const grouped = groupByCategory(results.data);
        const container = document.getElementById('menuContainer');

        for (const category in grouped) {
          const categoryDiv = document.createElement('div');
          categoryDiv.className = 'category';

          const h2 = document.createElement('h2');
          h2.textContent = category;
          categoryDiv.appendChild(h2);

          grouped[category].forEach(item => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'item';

            const nameSpan = document.createElement('span');
            nameSpan.className = 'item-name';
            nameSpan.textContent = item.name;

            const priceSpan = document.createElement('span');
            priceSpan.className = 'price';
            priceSpan.textContent = item.price;

            itemDiv.appendChild(nameSpan);
            itemDiv.appendChild(priceSpan);
            categoryDiv.appendChild(itemDiv);
          });

          container.appendChild(categoryDiv);
        }
      }
    });
  </script>
</body>
</html>
